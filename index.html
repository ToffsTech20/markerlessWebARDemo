<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>   
      #webcam {
          opacity:1;
          position: fixed;
          background-size: 100% 100%;
          top: 0; left: 0; 
          min-width: 100%; min-height: 100%;
          width: auto; height: auto;
      }
  </style>
</head>
<body>
  <video autoplay id="webcam" playsinline></video>
  <a-scene vr-mode-ui="enabled: false">
    <a-sphere cursor-listener position="-7 0 7" radius="1.25" color="yellowgreen"></a-sphere>
    <a-sphere cursor-listener position="-7 0 -7" radius="1.25" color="green"></a-sphere>
    <a-entity id="cuteModel" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/martinLGH/AR/master/assets/cute.gltf" scale="0.01 0.01 0.01" position="10 -2 4" rotation="0 270 0"></a-entity>
    <a-entity id="monsterModel" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/martinLGH/AR/master/assets/monster.gltf" scale="1 1 1" position="10 -2 10" rotation="0 270 0"></a-entity>
  </a-scene>
  

  <script>
    const video = document.querySelector('video');

    const startStream = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      handleStream(stream);
    };

    const handleStream = (stream) => {
      video.srcObject = stream;
      console.log("strea");
    };

    startStream();

    function hammerIt(elm) {
        hammertime = new Hammer(elm, {});
        hammertime.get('pinch').set({
            enable: true
        });
        var posX = 0,
            posY = 0,
            scale = 1,
            last_scale = 1,
            last_posX = 0,
            last_posY = 0,
            max_pos_x = 0,
            max_pos_y = 0,
            transform = "",
            el = elm;

        hammertime.on('doubletap pan pinch panend pinchend', function(ev) {
            if (ev.type == "doubletap") {
                transform =
                    "translate3d(0, 0, 0) " +
                    "scale3d(2, 2, 1) ";
                scale = 2;
                last_scale = 2;
                try {
                    if (window.getComputedStyle(el, null).getPropertyValue('-webkit-transform').toString() != "matrix(1, 0, 0, 1, 0, 0)") {
                        transform =
                            "translate3d(0, 0, 0) " +
                            "scale3d(1, 1, 1) ";
                        scale = 1;
                        last_scale = 1;
                    }
                } catch (err) {}
                el.style.webkitTransform = transform;
                transform = "";
            }

            //pan    
            if (scale != 1) {
                posX = last_posX + ev.deltaX;
                posY = last_posY + ev.deltaY;
                max_pos_x = Math.ceil((scale - 1) * el.clientWidth / 2);
                max_pos_y = Math.ceil((scale - 1) * el.clientHeight / 2);
                if (posX > max_pos_x) {
                    posX = max_pos_x;
                }
                if (posX < -max_pos_x) {
                    posX = -max_pos_x;
                }
                if (posY > max_pos_y) {
                    posY = max_pos_y;
                }
                if (posY < -max_pos_y) {
                    posY = -max_pos_y;
                }
            }


            //pinch
            if (ev.type == "pinch") {
                scale = Math.max(.999, Math.min(last_scale * (ev.scale), 4));
            }
            if(ev.type == "pinchend"){last_scale = scale;}

            //panend
            if(ev.type == "panend"){
                last_posX = posX < max_pos_x ? posX : max_pos_x;
                last_posY = posY < max_pos_y ? posY : max_pos_y;
            }

            if (scale != 1) {
                transform =
                    "translate3d(" + posX + "px," + posY + "px, 0) " +
                    "scale3d(" + scale + ", " + scale + ", 1)";
            }

            if (transform) {
                el.style.webkitTransform = transform;
            }
        });
    }

    hammerIt(document.getElementById("cuteModel"))

    hammerIt(document.getElementById("monsterModel"))
  </script>
</body>
</html>
