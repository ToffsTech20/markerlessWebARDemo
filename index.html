<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>   
      #webcam {
          opacity:1;
          position: fixed;
          background-size: 100% 100%;
          top: 0; left: 0; 
          min-width: 100%; min-height: 100%;
          width: auto; height: auto;
      }
  </style>
</head>
<body>
  <video autoplay id="webcam" playsinline></video>
  <a-scene 
    vr-mode-ui="enabled: false">
    <a-sphere cursor-listener position="-7 0 7" radius="1.25" color="yellowgreen"></a-sphere>
    <a-sphere cursor-listener position="-7 0 -7" radius="1.25" color="green"></a-sphere>
    <a-entity 
      id="cuteModel" 
      gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/martinLGH/AR/master/assets/cute.gltf" 
      scale="0.01 0.01 0.01" 
      position="10 -2 4" 
      rotation="0 270 0" 
      animation-mixer
    ></a-entity>
    <a-entity 
      id="monsterModel" 
      gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/martinLGH/AR/master/assets/monster.gltf" 
      scale="1 1 1" 
      position="10 -2 10" 
      rotation="0 270 0" 
      animation-mixer></a-entity>
  </a-scene>
  

  <script>
    const video = document.querySelector('video');

    const startStream = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      handleStream(stream);
    };

    const handleStream = (stream) => {
      video.srcObject = stream;
      console.log("strea");
    };

    startStream();

    var cuteModel = document.getElementById('cuteModel');
    var cuteModelManager = new Hammer.Manager(cuteModel);

    // create a pinch and rotate recognizer
    // these require 2 pointers
    var pinch = new Hammer.Pinch();
    var rotate = new Hammer.Rotate();

    // we want to detect both the same time
    pinch.recognizeWith(rotate);

    // add to the Manager
    cuteModelManager.add([pinch, rotate]);

    cuteModelManager.on("pinch rotate", function(ev) {
        alert("triggered");
    });

  </script>
</body>
</html>
